<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>D&D Battle Tracker</title>
	<link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
		// Single Page Apps for GitHub Pages
		// MIT License
		// https://github.com/rafgraph/spa-github-pages
		// This script checks to see if a redirect is present in the query string,
		// converts it back into the correct url and adds it to the
		// browser's history using window.history.replaceState(...),
		// which won't cause the browser to attempt to load the new url.
		// When the single page app is loaded further down in this file,
		// the correct url will be waiting in the browser's history for
		// the single page app to route accordingly.
		(function(l) {
		  if (l.search[1] === '/' ) {
			var decoded = l.search.slice(1).split('&').map(function(s) {
			  return s.replace(/~and~/g, '&')
			}).join('?');
			window.history.replaceState(null, null,
				l.pathname.slice(0, -1) + decoded + l.hash
			);
		  }
		}(window.location))
	  </script>
	  <!-- End Single Page Apps for GitHub Pages -->
</head>
<body>
	<a href="https://github.com/jazzsequence/DnD-Battle-Tracker" class="fork-me-on-github"><img loading="lazy" width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_darkblue_121621.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1"></a>
	<div id="main"></div>
	<!-- Built in React ðŸ’¥ -->
</body>

</html>
