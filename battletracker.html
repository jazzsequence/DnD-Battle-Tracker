<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
	<title>D&D Battle Tracker</title>
	<link rel="apple-touch-icon" sizes="180x180" href="src/assets/images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="src/assets/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="src/assets/images/favicon-16x16.png">
	<link rel="manifest" href="src/assets/images/site.webmanifest">
</head>
<body>
	<header>
		<h1>⚔️ Dungeons & Dragons Battle Tracker</h1>
	</header>
	<div class="battle-tracker">
		<div class="initiative-order">
			<ul id="initiative-list">
			</ul>
		</div>
		<div class="characters">
			<h2>Characters</h2>
			<ul id="character-list">
			</ul>
			<button id="add-new-character">Add new</button>
		</div>
		<div class="monsters-npcs">
			<h2>Monsters and NPCs</h2>
			<ul id="monster-npc-list">
			</ul>
			<button id="add-new-npc">Add new</button>
		</div>

		<div class="start" id="save-fields">
			<button id="save-all-fields" disabled>Let's go! 💥</button>
			<p class="description" id="save-all-fields-desc">Click the button above when all characters have been added to start the battle!</p>
		</div>
	</div>
</body>

<script src="src/assets/js/battletracker.js"></script>
</html>
